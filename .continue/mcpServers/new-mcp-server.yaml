name: feishu-MCP
version: 0.0.1
schema: v1
mcpServers:
  - name: feishu-MCP
    command: npx
    args:
      - -y
      - "@larksuiteoapi/lark-mcp"
      - mcp
      - -a
      - cli_a9829b2990f4501c
      - -s
      - cDmqUHzTlAyUEpKvGHCrGgZuKrSyXn1T

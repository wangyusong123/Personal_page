<!-- 现代渐变个人主页 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代渐变个人主页</title>
    <style>
        body {
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            /* 用超级小爱配色方案 */    
            background: linear-gradient(135deg, #dcef72, #3a7bd5);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
        <p>这是王钰淞和何明聪的个人主页</p>
    </header>
</body>
</html>
